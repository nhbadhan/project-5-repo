<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr , td , th {
            border: 2px solid black;
            padding: 5px 10px;
        }
        h2 {
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <h2>Table Tennis Tournament</h2>
            <tr>
                <th colspan="3">Tournament schedule and Results</th>
            </tr>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>player B</th>
            </tr>
        </thead>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
        <tr>
            <th>Round 2</th>
            <th>Player c</th>
            <th>Player D</th>
        </tr>
        <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <th>Final</th>
            <th>Winner of Match 3</th>
            <th>Winner of Match 4</th>
        </tr>
        <tr>
            <td>Champion</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
    </table>
    
</body>
</html>
