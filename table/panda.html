<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda form</title>
    <link rel="stylesheet" href="../panda/panda.css">

</head>
<body>
    <h1>Search Your Image Here:</h1>
    <input type="text" placeholder="Search Images Here">
    <button>Search</button>
    <img src="../images/panda.jpeg" alt="kung fuu panda" width="300">
    <a href="https://en.wikipedia.org/wiki/Kung_Fu_Panda">For More click Here</a>
    <h1>Feedback Form</h1>
    <form>
        <label for="text">Name: <br>
            <input type="text" placeholder="Your Name Here">
        </label> <br>
        <label for="date">Date: <br><input type="date" name="date" id="date"></label> <br>
        <label for="commnt">Comment: <br>
            <textarea name="comment" id="comment" rows="2" placeholder="Comment Here"></textarea> <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </label>
    </form>
</body>
</html>
